<!DOCTYPE html>
<html>
<head>
<title>Vue.js Sample</title>
<!-- bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- vue js -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!--
     양방향 데이터 바인딩, v-model
     - 이전까지 한 것은 단방향 데이터 바인딩
        : Vue 인스턴스 → Template 와 같이 한 방향으로 데이터에 접근
     - 양방향 데이터 바인딩이란?
        : Vue 인스턴스 ⇄ Template 과 같이 두 방향 모두 데이터에 접근 할 수 있도록 하는 것

    << 양방향 데이터 바인딩을 가능하게 해주는 디렉티브가 바로 v-model >>

    공식문서 참고 : https://kr.vuejs.org/v2/guide/forms.html?source=post_page-----43b37de2633f----------------------

    양방향 데이터 바인딩이 자주 사용되는 대표적인 예가 바로 폼 입력을할 수 있는 input 태그
-->
<div id="test" class="container">
    {{ name }} <hr>
    <input type="text" v-model="name">

</div> 

</body> 

<script>
    new Vue({
        el: "#test",
        data : {
            name : "Jungeun"
        }
    })
</script>
</html>
