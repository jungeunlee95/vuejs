<!DOCTYPE html>
<html>
<head>
    <title>Vue.js Sample</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <p>{{ title }}</p>
        <p>{{ howAreYou() }}</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message : "hello!",
            title : "하이~"
        },
        methods : {
            howAreYou : function(){
                return "오늘 기분이 어때?"
            }
        }
    })
</script>
</html>
