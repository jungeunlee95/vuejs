<!DOCTYPE html>
<html>

<head>
    <title>Rock Scissor Paper</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<!--
    [ 컴포넌트 ]
    - 컴포넌트 : 하나의 독립된 기능을 하는 부품

    - 컴포넌트 공식문서 : https://kr.vuejs.org/v2/guide/components.html?source=post_page-----74ce9e9f9986----------------------
    - 컴포넌트 데이터 : https://kr.vuejs.org/v2/guide/components.html?source=post_page-----74ce9e9f9986----------------------#data-%EB%8A%94-%EB%B0%98%EB%93%9C%EC%8B%9C-%ED%95%A8%EC%88%98%EC%97%AC%EC%95%BC%ED%95%A9%EB%8B%88%EB%8B%A4
-->
<body>
    <div id="app1">
        <h1>[app1]</h1>
    </div>
    <hr>

    <div id="app2">
        <h1>[app2]</h1>
        <h3>{{ title }}</h3>
    </div>
    <hr>

    <div id="app3">
        <h1>[app3]</h1>
        <h3>{{ title }}</h3>
    </div>
    <hr>

    <div id="app4">
        <h1>[app4]</h1>
        <hello></hello>
        <hello></hello>
        <hello></hello>
    </div>
</body>
<script>
                // ‘hello’는 우리가 사용할 컴포넌트의 태그명
                //  HTML 코드에 HTML 태그를 사용하듯 <hello></hello>로 사용!
    Vue.component('hello',{
        template: '<h3>{{ title }}</h3>',
        data: function() {
            return {
                title: '안녕하세요!!'
            }
        }
    })

    new Vue({
        el : "#app4"
    })

    new Vue({
        el: '#app1',
        data: {
            title: '안녕하세요!!'
        }
    })

    new Vue({
        el: '#app2',
        data: {
            title: '안녕하세요!!'
        }
    })

    new Vue({
        el: '#app3',
        data: {
            title: '안녕하세요!!'
        }
    })

</script>
</html>
