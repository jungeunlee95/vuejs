<!DOCTYPE html>
<html>
<head>
<title>Vue.js Sample</title>
<!-- bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- vue js -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!--
    Computed VS Watch
      watch가 꼭 필요한 경우!!!!

      computed는 이미 정의된 계산식에 따라 결과값을 반환할 때 사용되며,
      watch는 어떤 특정 조건에서 함수를 실행시키기 위한 트리거로서 사용할 수 있다는 의미
-->
<div id="app" class="container">
    <h1>{{ count }}</h1><br>
    {{ calculated }} <!--computed의 경우 alert을 띄우고 싶다면 실제 정의된 함수를 출력해야함!-->
    <button @click="count --">카운트 감소</button>
</div>

</body>
<script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
<script>
    var compareWatchComputed = new Vue({
        el : "#app",
        data : {
           count:3,
        },
        computed: {
            calculated: function () {
                if(this.count === 1) {
                    alert('값이 1이 되었습니다.')
                }
            }
        },
        watch: {
            count : function(newVal){
                if(newVal == 0){
                    alert("값이 0이 되었습니다.")
                    this.count=3
                }
            }
        }


    })
    Vue.config.devtools = true
</script>
</html>
