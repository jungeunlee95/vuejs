<!DOCTYPE html>
<html>

<head>
    <title>Rock Scissor Paper</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<!--
    [ 컴포넌트 ]
    - 컴포넌트 : 하나의 독립된 기능을 하는 부품

    - 컴포넌트 공식문서 : https://kr.vuejs.org/v2/guide/components.html?source=post_page-----74ce9e9f9986----------------------
    - 컴포넌트 데이터 : https://kr.vuejs.org/v2/guide/components.html?source=post_page-----74ce9e9f9986----------------------#data-%EB%8A%94-%EB%B0%98%EB%93%9C%EC%8B%9C-%ED%95%A8%EC%88%98%EC%97%AC%EC%95%BC%ED%95%A9%EB%8B%88%EB%8B%A4
-->
<body>
    <div id="app">
        <hello></hello>
        <hello></hello>
        <hello></hello>
    </div>
</body>
<script>
    Vue.component('hello',{
        template: '<h1>{{ title }} <button @click="changeTitle">타이틀변경</button></h1>',
        data: function() {
            return {
                title: '안녕하세요!!'
            }
        },
        methods: {
            changeTitle: function() {
                this.title = '변경된 타이틀'
            }
        }
    })

    new Vue({
        el:"#app"
    })

</script>
</html>
