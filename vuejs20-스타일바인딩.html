<!DOCTYPE html>
<html>
<head>
<title>Vue.js Sample</title>
<!-- bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- vue js -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<style>
    .demo {
        width: 100px;
        height: 100px;
        background-color:grey;
        display:inline-block;
        margin: 10px;
    }

    .red {
        background-color: red;
    }

    .green {
        background-color: green;
    }

    .blue {
        background-color: blue;
    }

    .pink {
        background-color: pink;
    }

</style>
</head>
<body>
<!--
     클래스와 스타일 바인딩
     - 공식 문서 : https://kr.vuejs.org/v2/guide/class-and-style.html
     - 사용 방법 :
        v-bind:style="{ 스타일명: 스타일값, 스타일명: 스타일값}"

    약어 정리 :
    v-on:click -> @click
-->
<div id="app" class="container"><br><br>

    <!-- click 시 attachRed true/false 변경 -->
    <!-- :class로 object를 바인딩-->
    <div
            class="demo"
            @click="attachRed = !attachRed"
            :class="{red: attachRed, green: !attachRed}"
            class="demo"
    >1</div>
    <div
            class="demo"
            :class="color"
            :style="{height: myHeight}"
    >2</div>
    <div
            class="demo"
            :class="divClasses"
    >3</div>
    <div>
        2번 상자의 색: <input type="text" v-model="color">
    </div>
</div>

</body>

<script>
    new Vue({
        el: '#app',
        data: {
            attachRed: false,
            color:'green'
        },
        computed: {
            divClasses: function () {
                return {
                    red: this.attachRed,
                    green: !this.attachRed
                }
            },
            myHeight: function () {
                return this.attachRed ? '50px' : '200px'
            }
        }

    })

    Vue.config.devtools = true
</script>
</html>
